<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Covid-19 Sars Comparison</title>
</head>
<script src="https://d3js.org/d3.v5.min.js"></script>
<style>

body {
	margin:auto;
	width: 885px;
	font: 10px arial;
	padding: 25px;
}
.y-axis line {
	opacity:.2;
}
.y-axis path {
	display:none;
}
.line {
	fill: none;
	stroke-width: 1.5px;
	opacity:.75;
}
.overlay {
	fill: none;
	pointer-events: all;
}
.lineHoverText {
	text-shadow:
	-2px -2px 0 #fff,
	2px -2px 0 #fff,
	-2px 2px 0 #fff,
	2px 2px 0 #fff;
}
.hoverCircle {
	opacity: .75;
}

</style>
</head>

<body>

<font style="font-size:11px;"></font>
<select id="selectbox">
	<option value="_1">Covid Sars Comaparison First 50 days</option>
</select>

<svg id="chart" width="850" height="410"></svg>
<script>

d3.csv("covid_sars_comparison.csv").then(d => chart(d))

function chart(data) {

	var keys = data.columns.slice(1);

	var parseTime = d3.timeParse("%Y%m%d"),
		formatDate = d3.timeFormat("%Y-%m-%d"),
		bisectDate = d3.bisector(d => d.date).left,
		formatValue = d3.format(",.0f");

	data.forEach(function(d) {
		d.date = parseTime(d.date);
		return d;
	})

	var svg = d3.select("#chart"),
		margin = {top: 15, right: 35, bottom: 15, left: 35},
		width = +svg.attr("width") - margin.left - margin.right,
		height = +svg.attr("height") - margin.top - margin.bottom;

	var x = d3.scaleTime()
		.rangeRound([margin.left, width - margin.right])
		.domain(d3.extent(data, d => d.date))

	var y = d3.scaleLinear()
		.rangeRound([height - margin.bottom, margin.top]);

	var z = d3.scaleOrdinal(d3.schemeCategory10);
	var legend = svg.selectAll('g')
	      .enter()
	      .append('g')
	      .attr('class', 'legend');

	    legend.append('rect')
	      .attr('x', width - 20)
	      .attr('y', function(d, i) {
	        return i * 20;
	      })
	      .attr('width', 10)
	      .attr('height', 10)
	      .style('fill', function(d) {
	        return color(d.name);
	      });

	    legend.append('text')
	      .attr('x', width - 8)
	      .attr('y', function(d, i) {
	        return (i * 20) + 9;
	      })
	      .text(function(d) {
	        return d.name;
	      });
	var line = d3.line()
		.curve(d3.curveCardinal)
		.x(d => x(d.date))
		.y(d => y(d.degrees));

	// svg.append("g")
	// 	.attr("class","x-axis")
	// 	.attr("transform", "translate(0," + (height - margin.bottom) + ")")
	// 	.call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b")));

	svg.append("g")
		.attr("class", "y-axis")
		.attr("transform", "translate(" + margin.left + ",0)");
		svg.append("circle")
	    .attr("cx",width - 20)
	    .attr("cy",130)
	    .attr("r", 6)
	    .style("fill", "#0066CC");
	  svg.append("text")
	  .attr("x", width - 10)
	  .attr("y", 130)
	  .text("Covid-19")
	  .style("font-size", "15px")
	  .attr("alignment-baseline","bottom");
	  svg.append("circle")
	    .attr("cx",width - 20)
	    .attr("cy",160)
	    .attr("r", 6)
	    .style("fill", "#FF9900");
	  svg.append("text")
	  .attr("x", width - 10)
	  .attr("y", 160)
	  .text("Sars")
	  .style("font-size", "15px")
	  .attr("alignment-baseline","bottom");
	var focus = svg.append("g")
		.attr("class", "focus")
		.style("display", "none");

	focus.append("line").attr("class", "lineHover")
		.style("stroke", "#999")
		.attr("stroke-width", 1)
		.style("shape-rendering", "crispEdges")
		.style("opacity", 0.5)
		.attr("y1", -height)
		.attr("y2",0);

	focus.append("text").attr("class", "lineHoverDate")
		.attr("text-anchor", "middle")
		.attr("font-size", 12);

	var overlay = svg.append("rect")
		.attr("class", "overlay")
		.attr("x", margin.left)
		.attr("width", width - margin.right - margin.left)
		.attr("height", height)

	update(d3.select('#selectbox').property('value'), 0);

	function update(input, speed) {

		var copy = keys.filter(f => f.includes(input))

		var cities = copy.map(function(id) {
			return {
				id: id,
				values: data.map(d => {return {date: d.date, degrees: +d[id]}})
			};
		});

		y.domain([
			d3.min(cities, d => d3.min(d.values, c => c.degrees)),
			d3.max(cities, d => d3.max(d.values, c => c.degrees))
		]).nice();

		svg.selectAll(".y-axis").transition()
			.duration(speed)
			.call(d3.axisLeft(y).tickSize(-width + margin.right + margin.left))

		var city = svg.selectAll(".cities")
			.data(cities);

		city.exit().remove();

		city.enter().insert("g", ".focus").append("path")
			.attr("class", "line cities")
			.style("stroke", d => z(d.id))
			.merge(city)
		.transition().duration(speed)
			.attr("d", d => line(d.values))

		tooltip(copy);
	}

	function tooltip(copy) {

		var labels = focus.selectAll(".lineHoverText")
			.data(copy)

		labels.enter().append("text")
			.attr("class", "lineHoverText")
			.style("fill", d => z(d))
			.attr("text-anchor", "start")
			.attr("font-size",12)
			.attr("dy", (_, i) => 1 + i * 2 + "em")
			.merge(labels);

		var circles = focus.selectAll(".hoverCircle")
			.data(copy)

		circles.enter().append("circle")
			.attr("class", "hoverCircle")
			.style("fill", d => z(d))
			.attr("r", 2.5)
			.merge(circles);

		svg.selectAll(".overlay")
			.on("mouseover", function() { focus.style("display", null); })
			.on("mouseout", function() { focus.style("display", "none"); })
			.on("mousemove", mousemove);

		function mousemove() {

			var x0 = x.invert(d3.mouse(this)[0]),
				i = bisectDate(data, x0, 1),
				d0 = data[i - 1],
				d1 = data[i],
				d = x0 - d0.date > d1.date - x0 ? d1 : d0;

			focus.select(".lineHover")
				.attr("transform", "translate(" + x(d.date) + "," + height + ")");

			focus.select(".lineHoverDate")
				.attr("transform",
					"translate(" + x(d.date) + "," + (height + margin.bottom) + ")")
				.text(formatDate(d.date));

			focus.selectAll(".hoverCircle")
				.attr("cy", e => y(d[e]))
				.attr("cx", x(d.date));

			focus.selectAll(".lineHoverText")
				.attr("transform",
					"translate(" + (x(d.date)) + "," + height / 2.5 + ")")
				.text(e => " "  + formatValue(d[e]));

			x(d.date) > (width - width / 4)
				? focus.selectAll("text.lineHoverText")
					.attr("text-anchor", "end")
					.attr("dx", -10)
				: focus.selectAll("text.lineHoverText")
					.attr("text-anchor", "start")
					.attr("dx", 10)
		}
	}

	var selectbox = d3.select("#selectbox")
		.on("change", function() {
			update(this.value, 750);
		})

}

</script>
</body>
